<!DOCTYPE html>
<html>
  <head>
    <title>
      Simple Javascript To Do List
    </title>
    <link href="todo.css" rel="stylesheet">
    <script src="todo.js"></script>
  </head>
  <body>
    <div id="todo-wrap">
      <h1>TO DO LIST</h1>
      <form id="todo-form" class="clearfix">
        <input type="text" id="todo-add" placeholder="New Item" required/>
        <input type="submit" value="&#10010;"/>
      </form>
      <div id="todo-del">
        <input type="button" value="Delete All" id="todo-da"/>
        <input type="button" value="Delete Completed" id="todo-dc"/>
      </div>
      <div id="todo-list"></div>
    </div>
  </body>
</html>
